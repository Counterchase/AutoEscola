<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Auto Escola Tomba Gipe</title>
    </h:head>
    <header style=" background-color: grey; width: 100%; height: 50px; padding-top: 10px; padding-bottom: 10px; " >
        <span class="ui-separator"/>
        <h2 style=" color: white;
            text-align: left;
            margin-left: 15px" >
            Auto Escola Tomba Gipe</h2>
        <span class="ui-separator"/>
    </header>
    <h:body>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Novo" icon="ui-icon-document" oncomplete="PF('edicaoAlunoDialog').show()"/>
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                </span>
                <p:commandButton icon="ui-icon-pencil" title="Editar" />
                <p:commandButton icon="ui-icon-trash" title="Excluir" />
            </f:facet>
        </p:toolbar>
        <span class="ui-separator"/>
        <h:form>
           

            <p:dialog width="70%"
                      header="Novo Cliente"
                      widgetVar="edicaoAlunoDialog"
                      id="cliente-dialog"
                      resizable="false"
                      modal="true"
                      closeOnEscape="true">
                <h:panelGrid  columns="2">
                    <p:outputLabel value="RMA" for="rma" />
                    <p:inputText id="rma" />
                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText size="50" onblur="value = value.toUpperCase()" id="nome" />
                    <p:outputLabel value="RG" for="rg"/>
                    <p:inputMask mask="999.999.999" id="rg" />
                    <p:outputLabel value="CPF" for="cpf"/>
                    <p:inputMask mask="999.999.999-99" id="cpf" />
                    <p:outputLabel value="E-mail" for="email"/>
                    <p:inputText id="email" onblur="value = value.toUpperCase()"/>
                    <p:outputLabel value="Telefone" for="telefone"/>
                    <p:inputMask mask="+55 (99) 9 9999-9999" id="telefone" />
                    <p:outputLabel value="Rua" for="rua"/>
                    <p:inputText id="rua" />
                    <p:outputLabel value="Numero" for="numero"/>
                    <p:spinner prefix="N°" id="numero"/>
                    <p:outputLabel value="Bairro" for="bairro"/>
                    <p:inputText id="bairro" onblur="value = value.toUpperCase()"/>
                    <p:outputLabel value="Complemento" for="complemento"/>
                    <p:inputText id="complemento" />
                    <p:outputLabel value="Curso" for="curso"/>
                    <h:selectOneMenu id="curso">
                        <f:selectItem itemLabel="Selecione..." />
                        <f:selectItem itemValue="primeraHabiliacao" itemLabel="Primeira Habilitação" />
                        <f:selectItem itemValue="mudancaCategoria" itemLabel="Mudança de Categoria" />
                        <f:selectItem itemValue="reciclagem" itemLabel="Reciclagem" />
                    </h:selectOneMenu>
                    <span class="ui-separator" />
                    <p:commandButton value="Cadastrar"
                                     oncomplete="PF('edicaoClienteDialog').hide()" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
