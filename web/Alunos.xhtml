<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      emplate="WEB-INF/template/Layout.xhtml"
      >
    <h:head>
        <title>Auto Escola Tomba Gipe</title>
    </h:head>
    <header style=" background-color: grey; width: 100%; height: 50px; padding-top: 10px; padding-bottom: 10px; " >
        <span class="ui-separator"/>
        <h2 style=" color: white;
            text-align: left;
            margin-left: 15px" >
            Auto Escola Tomba Gipe</h2>
        <span class="ui-separator"/>
    </header>
    <h:body>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton value="Novo" icon="ui-icon-document" oncomplete="PF('edicaoAlunoDialog').show()"/>
                <span class="ui-separator">
                    <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                </span>
                <p:commandButton icon="ui-icon-pencil" title="Editar" />
                <p:commandButton icon="ui-icon-trash" title="Excluir" />
            </f:facet>
        </p:toolbar>
        <span class="ui-separator"/>
        <h:form>


            <p:dialog width="70%"
                      header="Gerenciar Aluno"
                      widgetVar="edicaoAlunoDialog"
                      id="aluno-dialog"
                      resizable="false"
                      modal="true"
                      closeOnEscape="true">
                <h:panelGrid  columns="2" id="panel-dialog" >
                    <p:outputLabel value="RMA" for="id" />
                    <p:inputText id="id" disabled="true" size="5"/>
                    <p:outputLabel value="Nome" for="nome" />
                    <p:inputText size="50" onblur="value = value.toUpperCase()" id="nome" />
                    <p:outputLabel value="RG" for="rg"/>
                    <p:inputMask mask="999.999.999" id="rg" size="10" />
                    <p:outputLabel value="CPF" for="cpf"/>
                    <p:inputMask mask="999.999.999-99" id="cpf" size="10" />
                    <p:outputLabel value="E-mail" for="email"/>
                    <p:inputText id="email" onblur="value = value.toUpperCase()" size="50"/>
                    <p:outputLabel value="Telefone" for="telefone"/>
                    <p:inputMask mask="+55 (99) 9 9999-9999" id="telefone" size="15"/>
                    <p:outputLabel value="Rua" for="rua"/>
                    <p:inputText id="rua" />
                    <p:outputLabel value="Numero" for="numero"/>
                    <p:spinner prefix="N°" id="numero" size="5"/>
                    <p:outputLabel value="Bairro" for="bairro"/>
                    <p:inputText id="bairro" onblur="value = value.toUpperCase()"/>
                    <p:outputLabel value="Complemento" for="complemento"/>
                    <p:inputText id="complemento" />
                    <p:outputLabel value="Curso" for="curso"/>
                    <h:selectOneMenu id="curso">
                        <f:selectItem itemLabel="Selecione..." />
                        <f:selectItem itemValue="primeraHabiliacao" itemLabel="Primeira Habilitação" />
                        <f:selectItem itemValue="mudancaCategoria" itemLabel="Mudança de Categoria" />
                        <f:selectItem itemValue="reciclagem" itemLabel="Reciclagem" />
                    </h:selectOneMenu>
                    <span class="ui-separator" />
                    <p:commandButton id="salvar-aluno" value="Salvar"
                                     oncomplete="PF('edicaoClienteDialog').hide()" />
                </h:panelGrid>
            </p:dialog>


            <p:dataTable value="#{alunoBean.listaDeAlunos}"
                         style="margin-top: 20px;"
                         var="aluno"
                         emptyMessage="Nenhum aluno localizado."
                         paginator="true" rows="10"
                         paginatorPosition="bottom">
                <p:column headerText="Id" >
                    <h:outputText value="#{aluno.id}"/>
                </p:column>
                <p:column headerText="Nome" >
                    <h:outputText value="#{aluno.nome}"/>
                </p:column>
                <p:column headerText="CPF" >
                    <h:outputText value="#{aluno.CPF}"/>
                </p:column>
                <p:column headerText="RG" >
                    <h:outputText value="#{aluno.RG}"/>
                </p:column>
                <p:column headerText="Telefone" >
                    <h:outputText value="#{aluno.telefone}"/>
                </p:column>
                <p:column headerText="Email" >
                    <h:outputText value="#{aluno.email}"/>
                </p:column>
                <p:column headerText="Endereco" >
                    <h:outputText value="#{aluno.endereco}"/>
                </p:column>
                <p:column headerText="Curso" >
                    <h:outputText value="#{aluno.categoria}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
